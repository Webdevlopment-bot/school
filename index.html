<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>School Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <h2 class="logo">School</h2>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Admissions</a></li>
                <li><a href="#">Academics</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="banner">
        <img src="images/school-image1.jpg" alt="School Image" class="banner-image">
        <h1>Welcome to Our School</h1>
        <p>Our school is dedicated to providing quality education for your future.</p>
    </section>
    

    <section class="events">
        <h2>Upcoming Events</h2>
        <ul id="event-list">
            <!-- Events will be listed here by JavaScript -->
        </ul>
    </section>

    <footer>
        <p>&copy; 2024 School Name | All rights reserved</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
